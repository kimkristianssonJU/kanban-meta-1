<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/main.js" type="module"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Kanban Meta 1</title>

<body>
  <div id="status-wrapper">
    <div id="todo" class="drop-container">
        <div class="drag-list-container">
            <h3>TODO</h3>
            
        </div>
        <div class="new-card-wrapper">
            <textarea class="new-text-area" rows="4"></textarea>
            <button class="btn-add-card">L채gga till kort</button>
        </div>
    </div>
    
    <div id="testing" class="drop-container">
        <div class="drag-list-container">
            <h3>TESTING</h3>
            
        </div>
        <div class="new-card-wrapper">
            <textarea class="new-text-area" rows="4"></textarea>
            <button class="btn-add-card">L채gg till kort</button>
        </div>
    </div>

    <div id="doing" class="drop-container">
        <div class="drag-list-container">
            <h3>DOING</h3>
            
        </div>
        <div class="new-card-wrapper">
            <textarea class="new-text-area" rows="4"></textarea>
            <button class="btn-add-card">L채gg till kort</button>
        </div>
    </div>

    <div id="done" class="drop-container">
        <div class="drag-list-container">
            <h3>DONE</h3>
            
        </div>
        <div class="new-card-wrapper">
            <textarea class="new-text-area" rows="4"></textarea>
            <button class="btn-add-card">L채gg till kort</button>
        </div>
    </div>
</div>

</html>
